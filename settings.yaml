genernal:
  label: 基本设置
  items:
    country:
      name: country
      label: 国家
      type: text
      default: ""
      placeholder: "国家信息"
      description: "国家信息将展示在页脚中，不填不展示（示例：中国）"
    province:
      name: province
      label: 省份
      type: text
      default: ""
      placeholder: "省份信息"
      description: "省份信息将展示在页脚中，不填不展示（示例：江西）"
    icp:
      name: icp
      label: ICP 备案号
      type: text
      default: ""
      placeholder: "请填写 ICP 备案号信息"
      description: "ICP 备案信息将展示在页脚中，不填不展示（示例：蜀ICP备xx号）"
    police:
      name: police
      label: 公网安备号
      type: text
      default: ""
      placeholder: "请填写公网安备号信息"
      description: "公网安备信息将展示在页脚中，不填不展示，一栏中单独关闭（示例：蜀公网安备xx号）"
    copyright:
      name: copyright
      label: 版权信息
      type: text
      default: ""
      placeholder: "版本信息"
      description: "版本信息将展示在页脚中，不填不展示（示例：Copyright@www.gloo.com.cn）"
    site_notice:
      name: site_notice
      label: 网站公告
      type: textarea
      placeholder: 请输入公告信息
      description: "网站公告信息，将展示在页面右侧，尽量简洁明了（不填不展示该模块，也可单独开关）"


aside:
  label: 侧边栏
  items:
    enable_aside:
      name: enable_aside
      label: 启用全局侧边栏
      type: switch
      data-type: bool
      default: true
      description: "是否启用侧边栏（全局），关闭后所有页面都没有侧边栏（优先级高于页面元数据）"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    aside_position:
      name: aside_position
      label: 侧边栏位置
      type: radio
      data-type: text
      default: right
      description: "侧边栏展示位置，左边或右边"
      options:
        - value: left
          label: 左侧
        - value: right
          label: 右侧
    site_btn:
      name: site_btn
      label: 信息按钮
      type: textarea
      placeholder: 请输入
      default: "关注我||/"
      description: "侧边栏按钮信息请按照格式填写否则报错  跳转文字|跳转url"
    enable_newest_post:
      name: enable_newest_post
      label: 展示最新文章
      type: switch
      data-type: bool
      default: true
      description: "在右侧展示最新文章"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    newest_page_size:
      name: newest_page_size
      label: 最新文章条数
      default: 5
      description: "右侧最新文章展示条数，填写数字即可，默认展示最新的5篇文章（需开启最新文章）"
    #    show_newreply:
    #      name: show_newreply
    #      label: 展示最新评论
    #      type: switch
    #      data-type: bool
    #      default: true
    #      description: "在右侧展示最新的评论"
    #      options:
    #        - value: true
    #          label: 开启
    #        - value: false
    #          label: 关闭
