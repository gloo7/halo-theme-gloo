    #      name: newreply_page_size
    #      label: 最新评论条数
    #      type: text
    #      data-type: long
    #      default: 5
    #      description: "右侧最新评论展示条数，填写数字即可，默认展示最新的5条评论（需开启最新评论）"
    enable_notice:
      name: enable_notice
      label: 展示网站公告
      type: switch
      data-type: bool
      default: true
      description: "在右侧展示公告信息模块，必须配置公告内容才生效（请在 '基本设置' 栏中配置）"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_categories:
      name: enable_categories
      label: 侧边栏展示分类
      type: switch
      data-type: bool
      default: true
      description: "在右侧展示分类"
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
